---
# copyright Utrecht University

# Yoda Catalog configuration
uu_catalog_version: development           # UU Catalog version to install
uu_catalog_fqdn: ilab-catalog.ckan.test   # UU Catalog fully qualified domain name (FQDN)

# OpenSSL configuration.
openssl_private_dir: '/etc/pki/tls/private'
openssl_certs_dir: '/etc/pki/tls/certs'
openssl_key_signed: localhost.key
openssl_crt_signed: localhost.crt

# CKAN Database settings
ckan_db_encoding: UTF-8
ckan_db_lc_collate: en_US.utf8
ckan_db_lc_ctype: en_US.utf8

# CKAN extension verions
ckanext_harvest_version: df34890a2f8fa5bc023221e3c10cf2627bbae9f6
ckanext_oaipmh_version: '{{ uu_catalog_version }}'
ckanext_custom_theme_version: '{{ uu_catalog_version }}'
